<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Online_store</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header class="header">
		<nav class="nav container">
			<ul class="menu">
				<li class="menu__list"><a href="#" class="menu__link"></a><img src="img/logo.svg" alt="logo"
						class="menu__img"></li>
				<li class="menu__list"><a href="#" class="menu__link"></a><img src="img/search.svg" alt="search"
						class="menu__img"></li>
			</ul>
			<ul class="menu menu__right">
				<li class="menu__list"><a href="#" class="menu__link"></a><img src="img/menu.svg" alt="menu"
						class="menu__img"></li>
				<li class="menu__list"><a href="#" class="menu__link"></a><img src="img/login.svg" alt="login"
						class="menu__img"></li>
				<li class="menu__list"><a href="#" class="menu__link"></a><img src="img/chart.svg" alt="chart"
						class="menu__img"></li>
			</ul>
		</nav>
	</header>
	<div class="top">
		<div class="top__info">
			<img class="top__photo" src="img/top_photo.png" alt="top_photo">
			<div class="top__info__brand">
				<div class="block"></div>
				<img src="img/Brand.svg" alt="brand" class="brand">
			</div>
		</div>
	</div>

	<main class="content"></main>
	<footer class="footer"></footer>

</body>

</html>
